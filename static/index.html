<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karina Admin Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neo-glow { box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Card = ({ title, icon, children, className = "" }) => (
            <div className={`glass neo-glow rounded-2xl p-6 mb-4 ${className}`}>
                <div className="flex items-center mb-4">
                    <i className={`${icon} text-sky-400 mr-3 text-xl`}></i>
                    <h2 className="text-lg font-semibold">{title}</h2>
                </div>
                {children}
            </div>
        );

        const App = () => {
            const [status, setStatus] = useState({ emoji: '...', health_confirmed: true });
            const [events, setEvents] = useState([]);
            const [search, setSearch] = useState("");
            const [memories, setMemories] = useState("");
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const [resStatus, resCal] = await Promise.all([
                        fetch('/api/status'),
                        fetch('/api/calendar')
                    ]);
                    setStatus(await resStatus.json());
                    const calData = await resCal.json();
                    setEvents(calData.events || []);
                    setLoading(false);
                } catch (e) {
                    console.error("Fetch error", e);
                }
            };

            const handleSearch = async () => {
                if (!search) return;
                const res = await fetch(`/api/memory/search?q=${encodeURIComponent(search)}`);
                const data = await res.json();
                setMemories(data.results);
            };

            return (
                <div className="max-w-md mx-auto p-4 pb-20">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <div>
                            <h1 className="text-2xl font-bold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent italic">
                                Karina AI
                            </h1>
                            <p className="text-slate-400 text-sm">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–º</p>
                        </div>
                        <div className="w-12 h-12 rounded-full glass flex items-center justify-center border-sky-500/50 border">
                            <span className="text-2xl">ü§ñ</span>
                        </div>
                    </header>

                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div className="glass p-4 rounded-2xl text-center">
                            <p className="text-slate-400 text-xs mb-1 uppercase tracking-wider">–°—Ç–∞—Ç—É—Å</p>
                            <p className="text-2xl font-bold text-sky-400">{status.emoji || 'active'}</p>
                        </div>
                        <div className={`glass p-4 rounded-2xl text-center border-l-4 ${status.health_confirmed ? 'border-emerald-500' : 'border-rose-500'}`}>
                            <p className="text-slate-400 text-xs mb-1 uppercase tracking-wider">–ó–¥–æ—Ä–æ–≤—å–µ</p>
                            <p className="text-xl font-bold">{status.health_confirmed ? '–í –Ω–æ—Ä–º–µ' : '–ù—É–∂–µ–Ω —É–∫–æ–ª!'}</p>
                        </div>
                    </div>

                    <Card title="–ë–ª–∏–∂–∞–π—à–∏–µ –ø–ª–∞–Ω—ã" icon="fa-solid fa-calendar-day">
                        {events.length > 0 ? (
                            <ul className="space-y-3">
                                {events.map((ev, i) => (
                                    <li key={i} className="text-sm border-b border-slate-700/50 pb-2 last:border-0">
                                        {ev}
                                    </li>
                                ))}
                            </ul>
                        ) : (
                            <p className="text-slate-500 text-sm italic text-center py-4">–ü–ª–∞–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç...</p>
                        )}
                    </Card>

                    <Card title="–ü–æ–∏—Å–∫ –≤ –ø–∞–º—è—Ç–∏" icon="fa-solid fa-brain">
                        <div className="flex gap-2 mb-4">
                            <input 
                                type="text" 
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                placeholder="–û —á–µ–º –≤—Å–ø–æ–º–Ω–∏—Ç—å?" 
                                className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-sky-500 transition-colors"
                            />
                            <button onClick={handleSearch} className="bg-sky-500 hover:bg-sky-600 px-4 rounded-xl transition-colors">
                                <i className="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        {memories && (
                            <div className="bg-slate-900/80 p-3 rounded-xl text-xs text-slate-300 whitespace-pre-wrap border border-slate-800">
                                {memories}
                            </div>
                        )}
                    </Card>

                    <nav className="fixed bottom-4 left-4 right-4 h-16 glass rounded-2xl flex justify-around items-center px-6">
                        <button className="text-sky-400"><i className="fa-solid fa-house text-xl"></i></button>
                        <button className="text-slate-500"><i className="fa-solid fa-database text-xl"></i></button>
                        <button className="text-slate-500"><i className="fa-solid fa-gear text-xl"></i></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
