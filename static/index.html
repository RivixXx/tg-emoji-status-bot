<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karina Admin Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Inter', sans-serif; }
        
        .bg-karina {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('karina.jpg');
            background-size: cover; background-position: center;
            z-index: -1; filter: brightness(0.6);
        }

        .bubble {
            position: absolute; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; animation: float 15s infinite ease-in-out;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-60px) translateX(-20px); }
            75% { transform: translateY(-30px) translateX(20px); }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .pop-effect { animation: pop 0.3s forwards; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); opacity: 0.5; } 100% { transform: scale(0); opacity: 0; } }
    </style>
</head>
<body>
    <div class="bg-karina"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Bubble = ({ icon, label, onClick, color, delay, size, top, left }) => {
            const [popped, setPopped] = useState(false);
            
            const handleClick = () => {
                setPopped(true);
                setTimeout(() => {
                    onClick();
                    setPopped(false);
                }, 300);
            };

            return (
                <div 
                    className={`bubble ${popped ? 'pop-effect' : ''}`}
                    style={{ 
                        width: size, height: size, top: top, left: left,
                        animationDelay: delay, color: color
                    }}
                    onClick={handleClick}
                >
                    <div className="text-center">
                        <i className={`fa-solid ${icon} text-2xl`}></i>
                        <p className="text-[10px] mt-1 font-bold uppercase">{label}</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState(null);
            const [status, setStatus] = useState({ emoji: '...', health_confirmed: true });
            const [events, setEvents] = useState([]);
            const [search, setSearch] = useState("");
            const [memories, setMemories] = useState("");

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const [resStatus, resCal] = await Promise.all([
                        fetch('/api/status'),
                        fetch('/api/calendar')
                    ]);
                    setStatus(await resStatus.json());
                    const calData = await resCal.json();
                    setEvents(calData.events || []);
                } catch (e) { console.error(e); }
            };

            const handleSearch = async () => {
                if (!search) return;
                const res = await fetch(`/api/memory/search?q=${encodeURIComponent(search)}`);
                const data = await res.json();
                setMemories(data.results);
            };

            return (
                <div className="relative w-screen h-screen overflow-hidden text-white">
                    {/* Пузыри */}
                    {!activeTab && (
                        <div className="w-full h-full relative">
                            <header className="absolute top-10 left-0 w-full text-center">
                                <h1 className="text-4xl font-black italic tracking-tighter text-sky-400 drop-shadow-lg">KARINA</h1>
                                <p className="text-sm font-medium text-white/70">Нажми на пузырь, чтобы начать</p>
                            </header>

                            <Bubble icon="fa-calendar-day" label="Планы" size="90px" top="30%" left="15%" delay="0s" color="#38bdf8" onClick={() => setActiveTab('calendar')} />
                            <Bubble icon="fa-brain" label="Память" size="100px" top="45%" left="55%" delay="2s" color="#c084fc" onClick={() => setActiveTab('memory')} />
                            <Bubble icon="fa-heart-pulse" label="Статус" size="85px" top="65%" left="25%" delay="4s" color="#fb7185" onClick={() => setActiveTab('status')} />
                            <Bubble icon="fa-gear" label="Настройки" size="80px" top="20%" left="60%" delay="1s" color="#94a3b8" onClick={() => {}} />
                        </div>
                    )}

                    {/* Модальные карточки */}
                    {activeTab && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center p-6 bg-black/40 animate-in fade-in duration-300">
                            <div className="glass-card w-full max-w-sm rounded-3xl p-6 relative">
                                <button onClick={() => setActiveTab(null)} className="absolute -top-3 -right-3 w-10 h-10 bg-rose-500 rounded-full flex items-center justify-center shadow-lg">
                                    <i className="fa-solid fa-xmark"></i>
                                </button>

                                {activeTab === 'calendar' && (
                                    <div>
                                        <h2 className="text-xl font-bold mb-4 flex items-center gap-3">
                                            <i className="fa-solid fa-calendar text-sky-400"></i> Ближайшие планы
                                        </h2>
                                        <ul className="space-y-3 max-h-64 overflow-y-auto pr-2">
                                            {events.length > 0 ? events.map((ev, i) => (
                                                <li key={i} className="text-sm bg-white/5 p-3 rounded-xl border-l-4 border-sky-400">{ev}</li>
                                            )) : <p className="text-slate-400 italic">Событий не найдено...</p>}
                                        </ul>
                                    </div>
                                )}

                                {activeTab === 'memory' && (
                                    <div>
                                        <h2 className="text-xl font-bold mb-4 flex items-center gap-3">
                                            <i className="fa-solid fa-brain text-purple-400"></i> Память Карины
                                        </h2>
                                        <div className="flex gap-2 mb-4">
                                            <input 
                                                type="text" value={search} onChange={(e) => setSearch(e.target.value)}
                                                placeholder="О чем вспомнить?" 
                                                className="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none"
                                            />
                                            <button onClick={handleSearch} className="bg-purple-500 px-4 rounded-xl"><i className="fa-solid fa-search"></i></button>
                                        </div>
                                        {memories && <div className="bg-black/40 p-3 rounded-xl text-xs text-slate-300 whitespace-pre-wrap max-h-40 overflow-y-auto">{memories}</div>}
                                    </div>
                                )}

                                {activeTab === 'status' && (
                                    <div className="text-center">
                                        <h2 className="text-xl font-bold mb-6">Текущее состояние</h2>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-white/5 p-4 rounded-2xl">
                                                <p className="text-[10px] text-slate-400 uppercase font-bold mb-1">Эмодзи</p>
                                                <p className="text-3xl">{status.emoji || '✨'}</p>
                                            </div>
                                            <div className={`bg-white/5 p-4 rounded-2xl border-b-4 ${status.health_confirmed ? 'border-emerald-500' : 'border-rose-500'}`}>
                                                <p className="text-[10px] text-slate-400 uppercase font-bold mb-1">Здоровье</p>
                                                <p className="text-sm font-bold">{status.health_confirmed ? 'Норма' : 'Нужен укол'}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
